<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elandor ‚Äì Die Goldenen Routen</title>

  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --text: #e5e7eb;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      background: var(--panel);
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .panel {
      background: var(--panel);
      border-radius: 8px;
      padding: 1rem;
    }

    #log {
      min-height: 150px;
    }

    #map {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      border: 2px dashed var(--accent);
    }

    footer {
      padding: 1rem;
      background: var(--panel);
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (min-width: 768px) {
      main {
        flex-direction: row;
      }

      #log {
        flex: 2;
      }

      #map {
        flex: 1;
        height: auto;
      }
    }
  </style>
</head>

<body>

  <header>
    ‚öì Elandor ‚Äì Die Goldenen Routen
  </header>

  <main>
    <section id="log" class="panel">
      <p><strong>Willkommen, Reeder.</strong></p>
      <p>Du stehst im Hafen und planst deine n√§chste Handelsroute.</p>
    </section>

    <section id="map" class="panel">
      üó∫Ô∏è Karte folgt
    </section>
  </main>

  <footer>
    <button onclick="travel()">Auslaufen</button>
    <button onclick="trade()">Handeln</button>
    <button onclick="rest()">Rasten</button>
  </footer>

  <script>
    const log = document.getElementById("log");

    function addText(text) {
      const p = document.createElement("p");
      p.textContent = text;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function travel() {
      addText("üö¢ Du stichst in See und folgst den Handelsrouten.");
    }

    function trade() {
      addText("üì¶ Du pr√ºfst Waren und Preise im Hafen.");
    }

    function rest() {
      addText("‚õµ Deine Crew ruht sich aus.");
    }
  </script>

</body>
</html>
