<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Elandor – Schiffshändler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
    <h1>Elandor</h1>

    <div id="status">
        <p><strong>Stadt:</strong> <span id="cityName"></span></p>
        <p><strong>Einwohner:</strong> <span id="population"></span></p>
        <p><strong>Gold:</strong> <span id="gold"></span></p>
        <p><strong>Ruf:</strong> <span id="reputation"></span></p>
    </div>

    <h2>Schiffsladung</h2>
    <ul id="cargo"></ul>

    <h2>Markt</h2>
    <table>
        <thead>
            <tr>
                <th>Ware</th>
                <th>Kaufen</th>
                <th>Verkaufen</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody id="market"></tbody>
    </table>

</div>

<script src="main.js"></script>
</body>
</html>
